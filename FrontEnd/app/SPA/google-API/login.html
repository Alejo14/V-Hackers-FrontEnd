<section id="main">
  <div ng-controller="loginCtrl as ctrl">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <h2>Login</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12" align="center">
              <!-- <div align> -->
                <button class="btn btn-primary p-t-10 p-b-10 p-l-20 p-r-20" ng-click = "ctrl.googleLogin()" ng-if="ctrl.loginConGoogle">
                  <i class="fab fa-google p-r-20" style="font-size: 15px;"></i> Inicia sesión con GOOGLE</button>
                <!-- <button class="btn btn-primary" ng-click = "ctrl.probarCookie()"><i class="fa fa-plus-circle"></i> Probar Cookie</button> -->
              <!-- </div> -->
                <form role="form" class="ng-pristine ng-valid" ng-if="!ctrl.loginConGoogle">
                  <div class="form-group fg-line">
                      <label for="exampleInputEmail1">Correo google</label>
                      <input type="email" class="form-control input-sm" id="exampleInputEmail1" placeholder="Ingrese su correo google" ng-model="ctrl.usuario.email">
                  </div>
                  <div class="form-group fg-line">
                      <label for="exampleInputPassword1">Contraseña</label>
                      <input type="password" class="form-control input-sm" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
                  </div>

                  <button type="submit" class="btn btn-primary btn-sm m-t-10 waves-effect" ng-click="ctrl.login()">Ingresar</button>
              </form>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-md-12">
              <label for="inputCorreo">Correo de usuario</label>
              <input type="text" id="inputCorreo" name="inputCorreo" ng-model="ctrl.usuario.email" ng-readonly>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</section>
