<section id="main">
  <div ng-controller="loginCtrl as ctrl">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <h2>Login</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="pull-right">
                <button class="btn btn-primary" ng-click = "ctrl.googleLogin()"><i class="fa fa-plus-circle"></i> Probar Login</button>
                <button class="btn btn-primary" ng-click = "ctrl.probarCookie()"><i class="fa fa-plus-circle"></i> Probar Cookie</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="inputCorreo">Correo de usuario</label>
              <input type="text" id="inputCorreo" name="inputCorreo" ng-model="ctrl.usuario.email" ng-readonly>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
