<section id="main">
  <div ng-controller="calificacionAspectosCtrl as ctrl">
    <div class="container">
      <h3>Evaluaci&oacute;n de la herramienta</h3>
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
                <h4>Aspectos</h4>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="form-group fg-line">
            <uib-accordion close-others="true">
              <div uib-accordion-group class="panel-default" ng-repeat="aspecto in ctrl.evaluacionAspecto" is-open="aspecto.accordionOpen">
                <uib-accordion-heading>
                {{aspecto.titulo}} : {{aspecto.descripcion}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': aspecto.accordionOpen, 'glyphicon-chevron-right': !aspecto.accordionOpen}"></i>
                </uib-accordion-heading>
                <div class="form-group fg-line">
                  <label class="col-sm-8 p-t-10 p-l-0">Observaci&oacute;n Aspecto</label>
                  <label class="col-sm-2 p-t-10" ng-model="aspecto.puntajeAsignado">Puntaje</label>
                  <input type="number" step="any" class="col-sm-2 form-control input-sm" ng-model="aspecto.puntajeAsignado" placeholder="Ingrese el puntaje">
                  <textarea class="form-control p-t-10" rows="2" placeholder="Ingrese la observación del aspecto" ng-model="aspecto.observacion">
                  </textarea>
                </div>
                <div class="form-group fg-line">
                  <p>Criterios</p>
                </div>
                <div class="form-group fg-line p-l-10" ng-repeat="criterio in aspecto.criterios">
                  {{($index+1) + '. ' + criterio.descripcion}}
                  <div class="radio m-b-15" ng-repeat="nivel in ctrl.nivelesRubrica">
                    <label>
                        <input type="radio" name="{{criterio.id}}" value="">
                        <i class="input-helper"></i>
                        {{nivel.descripcion}} : {{criterio.nivelesCriterios[$index].descripcion}}
                    </label>
                  </div>
                  <label class="col-sm-8 p-t-10 p-l-0">Observaci&oacute;n Aspecto</label>
                  <textarea class="form-control p-t-10" rows="2" placeholder="Ingrese la observación del criterio" ng-model="criterio.observacion">
                  </textarea>
                </div>
              </div>
            </uib-accordion>
          </div>
          <div class="col-md-12" align="right">
            <button type="button" ng-click = "" class="btn btn-primary waves-effect"><i class="fa fa-save"></i> Guardar</button>
            <button type="button" ng-click = "ctrl.regresar()" class="btn btn-default waves-effect"><i class="fa fa-arrow-circle-left"></i> Atrás</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
