<section id="main">
  <div ng-controller="calificacionCtrl as ctrl">
    <div class="container">
      <div class="block-container">
      <div class="card">
        <div class="card-header">
        <h2>Evaluación</h2>
        </div>
        <div class="card-body">
          <div class="form-group fg-line">
            <label class="col-sm-8 p-t-10 p-l-0">Observaci&oacute;n</label>
            <label class="col-sm-2 p-t-10">Puntaje</label>
            <input type="number" min="0" step="any" class="col-sm-2 form-control input-sm" ng-model="ctrl.evaluacion.calificacionEvaluacion.puntaje" placeholder="Ingrese el puntaje">
            <textarea class="form-control p-t-10" rows="2" placeholder="Ingrese la observación general del entregable" ng-model="ctrl.evaluacion.descripcion">
            </textarea>
          </div>
        </div>
        <div class="table-responsive">
          <table ng-Table="ctrl.tablaHerramientas" class="table table-bordered">
            <tr ng-repeat="herramienta in ctrl.herramientaEvaluacionLista">
              <td data-title="'Nombre Herramienta'">
                {{ctrl.evaluacion.herramienta.tipoEvaluacion}}
              </td>
              <td data-title="'Descripción Herramienta'">
                {{ctrl.evaluacion.herramienta.descripcion}}
              </td>
              <td data-title="'Puntaje'">
                {{ctrl.evaluacion.herramienta.puntaje}}
              </td>
              <td data-title="'Calificar'" align="center">
                <a ng-click="ctrl.calificarHerramienta()" class="m-l-10"><i class="zmdi zmdi-assignment-o"></i></a>
              </td>
            </tr>
          </table>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button class="btn btn-default waves-effect float-right m-15" ng-click="ctrl.atras()"><i class="fa fa-arrow-circle-left"></i> Atr&aacute;s</button>
            <button class="btn bgm-gray waves-effect float-right m-t-15 m-b-15" ng-click="ctrl.enviarCalificacion()"><i class="fa fa-paper-plane"></i> Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
