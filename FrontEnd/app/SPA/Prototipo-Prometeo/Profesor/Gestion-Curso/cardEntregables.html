<div class="col-md-12">
  <div class="row" align="center" style="padding:10px;">
    <div class="col-md-1">NRO.</div>
    <div class="col-md-3">ENTREGABLE</div>
    <div class="col-md-3">FECHA CREACIÃ“N</div>
    <div class="col-md-3">FECHA FIN</div>
    <div class="col-md-2">ACCIONES</div>
  </div>
  <div ng-repeat="entregable in ctrl.entregablesLista" >
    <div class="row" style="padding:5px;">
      <div class="col-md-1" align="center" width="5%">
        {{$index + 1}}
      </div>
      <div class="col-md-3" ng-click="ctrl.avancesEntregable(entregable)">
        <a href=""> {{entregable.nombre}} </a>
      </div>
      <div class="col-md-3" align="center">
        <a> {{entregable.fechaCreacionStr}} </a>
      </div>
      <div class="col-md-3" align="center">
        <a> {{entregable.fechaFinStr}} </a>
      </div>
      <div class="col-md-2" align="center">
        <a style="padding:10px;" ng-click="ctrl.verEntregable(entregable)">
          <i class="fas fa-pencil-alt"></i>
        </a>
        <a style="padding:10px;" ng-click="ctrl.elminarEntregable(entregable)">
          <i class="fas fa-trash-alt"></i>
        </a>
      </div>
    </div>
  </div>
</div>
