<div class="form-group">
  <div class="table-responsive input-letra-prometeo">
    <table ng-table="ctrl.proyectosTabla" class="table table-bordered">
      <tr ng-repeat="proyecto in ctrl.proyectosLista">
        <td data-title="'NRO.'" align="center" width="5%">
          {{$index + 1}}
        </td>
        <td data-title="'PROYECTO'">
          <div class="col" ng-click="ctrl.ingresarProyecto(proyecto)">
            <a href="">{{proyecto.nombre}}</a>
          </div>
        </td>
        <td data-title="'MÉTODO'">
          <div align="center" ng-if="proyecto.metodoTrabajo==0">
            <a> Indiv. </a>
          </div>
          <div align="center" ng-if="proyecto.metodoTrabajo==1">
            <a> Grupal </a>
          </div>
        </td>
        <td data-title="'FECHA CREACIÓN'" align="center">
          {{proyecto.fechaCreacionStr}}
        </td>
        <td data-title="'FECHA FIN'" align="center">
          {{proyecto.fechaFinStr}}
        </td>
        <td data-title="'ACCIONES'" align="center" widht="25%">
          <a href="" ng-click="ctrl.verProyecto(proyecto)" class="m-r-10">
            <i class="fa fa-pencil-alt"></i>
          </a>
          <a href="" ng-click="ctrl.eliminarProyecto(proyecto)" class="m-l-10">
            <i class="fa fa-trash-alt"></i>
          </a>
        </td>
      </tr>
    </table>
  </div>
</div>
