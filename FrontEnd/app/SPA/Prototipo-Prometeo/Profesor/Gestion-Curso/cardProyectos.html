<div class="col-md-12">
  <div class="row" align="center" style="padding:10px;">
    <div class="col-md-4">PROYECTO</div>
    <div class="col-md-3">FECHA CREACIÃ“N</div>
    <div class="col-md-3">FECHA FIN</div>
    <div class="col-md-2">ACCIONES</div>
  </div>
  <div ng-repeat="proyecto in ctrl.proyectosLista" >
    <div class="row" style="padding:5px;">
      <div class="col-md-4" ng-click="ctrl.ingresarProyecto(proyecto)">
        <a href=""> {{proyecto.nombre}} </a>
      </div>
      <div class="col-md-3" align="center">
        <a> {{proyecto.fechaCreacionStr}} </a>
      </div>
      <div class="col-md-3" align="center">
        <a> {{proyecto.fechaFinStr}} </a>
      </div>
      <div class="col-md-2" align="center">
        <a style="padding:10px;" ng-click="ctrl.verProyecto(proyecto)">
          <i class="fas fa-pencil-alt"></i>
        </a>
        <a style="padding:10px;" ng-click="ctrl.eliminarProyecto(proyecto)">
          <i class="fas fa-trash-alt"></i>
        </a>
      </div>
    </div>
  </div>
</div>
