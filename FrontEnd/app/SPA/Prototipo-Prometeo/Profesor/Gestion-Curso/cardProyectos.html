<div class="col-md-12">
  <div ng-repeat="proyecto in ctrl.proyectosLista" >
    <div class="row">
      <li class="col-md-8" ng-click="ctrl.ingresarProyecto()">
        <a href=""> {{proyecto.nombre}} </a>
      </li>
      <a style="float:right" ng-click="ctrl.verProyecto(proyecto)">
        <i class="fas fa-pencil-alt"></i>
      </a>
      <a style="float:right" ng-click="ctrl.eliminarProyecto(proyecto)">
        <i class="fas fa-trash-alt"></i>
      </a>
    </div>
  </div>
</div>
