<section id="main">
  <div ng-controller="avancesEntregableCtrl as ctrl">
    <div class="container">
      <div class="block-container">
        <h2> {{ctrl.titulo}} </h2>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-6">
                <h3> {{ctrl.subtitulo}} </h3>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">

            <div class="col-md-12" ng-if="ctrl.esIndividual">
              <div class="table-responsive">
                <table ng-table="" class="table table-striped">
                  <tr ng-repeat="avance in ctrl.avancesLista">
                    <td data-title="'Nro.'" align="center" width="5%">
                      {{$index + 1}}
                    </td>
                    <td data-title="'Nombre Alumno'">
                      <div class="col-md-4" align="center" ng-click="">
                        <a href=""> {{avance.nombreCompleto}} </a>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>

            <div class="col-md-12" ng-if="ctrl.esGrupal">
              <div class="table-responsive">
                <table ng-table="" class="table table-striped">
                  <tr ng-repeat="avance in ctrl.avancesLista">
                    <td data-title="'Nro.'" align="center" width="5%">
                      {{$index + 1}}
                    </td>
                    <td data-title="'Grupo'">
                      <div class="col-md-4" align="center" ng-click="">
                        <a href=""> {{avance.nombre}} </a>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</section>
