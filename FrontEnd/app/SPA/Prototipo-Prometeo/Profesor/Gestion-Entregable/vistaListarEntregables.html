<!-- Anderson -->
<section id="main">
  <div ng-controller="listarEntregablesXProyectoCtrl as ctrl">
    <div class="container">
      <div class="block-container">
        <h2>{{ctrl.tituloVer}}</h2>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <h2>Entregables</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <form class="form-horizontal ng-pristine ng-valid">
                <div class="card-body card-padding">
                      <div class="form-group">
                        <h4 class="col-sm-3">Crear Entregable</h4>

                        <div class="col-sm-9">
                          <div class="fg-line">
                              <button ng-click = "ctrl.regresarEntregable()" class="btn bgm-blue btn-float waves-effect waves-circle"><i class="fa fa-plus"></i></button>
                          </div>
                        </div>

                      </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row">

            <div class="col-md-8">
              <form class="form-horizontal ng-pristine ng-valid">
                <div class="card-body card-padding">
                      <div class="form-group">
                        <div class="col-sm-8">
                          <ul>
                            <div ng-repeat="entregable in ctrl.entregablesLista">
                              <div class="row">
                                <li class="col-md-5" ng-click="ctrl.ingresarEntregable()">
                                  <a href=""> {{entregable.nombre}} </a>
                                </li>
                                <div class="col-md-3" >
                                  <a> {{entregable.fechaCreacionStr}} </a>
                                </div>
                                <a style="float:right" ng-click="ctrl.verEntregable(entregable)">
                                  <i class="fas fa-pencil-alt"></i>
                                </a>
                                <a style="float:right" ng-click="ctrl.elminarEntregable(entregable)">
                                  <i class="fas fa-trash-alt"></i>
                                </a>
                              </div>
                            </div>
                          </ul
                        </div>
                      </div>
                </div>
              </form>

                </div>
          </div>
          <div class="row">
            <div class="col-md-12" align="right">
              <button type="button" ng-click = "ctrl.regresarProyectos()" class="btn btn-default waves-effect"><i class="fa fa-arrow-circle-left"></i> Atr√°s</button>
              <!-- <button ng-click = "ctrl.probar()" class="btn btn-primary waves-effect"> Probar</button> -->
            </div>

          <!-- <div class="row">
            <div class="col-md-12">
              <ul>
                <li ng-repeat="alumno in ctrl.alumnosLista">
                  Nombre: {{alumno.nombre}}, carrera: {{alumno.carrera}}
                </li>
              </ul>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
