<!-- Anderson -->
<section id="main">
  <div ng-controller="entregableCtrl as ctrl">
    <div class="container">
      <div class="block-container">
        <h2></h2>
      </div>
      <div class="card" ng-init="init()">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <h2>{{ctrl.tituloModificado}}</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <form class="form-horizontal ng-pristine ng-valid">
                <div class="card-body card-padding">
                      <div class="form-group">
                        <label class="col-sm-4 control-label">Nombre:</label>
                        <div class="col-sm-8">
                          <div class="fg-line">
                              <input type="text" class="form-control input-sm" ng-model="ctrl.entregableM.nombre" placeholder="e.g: Entregable de Ingeniería de Software">
                          </div>
                        </div>
                      </div>
                      <div class="form-group"><!--fechaI horaI-->
                        <label class="col-sm-4 control-label">Fecha y Hora Inicio:</label>
                        <div class="col-sm-4">
                          <div class="fg-line">
                              <input type="date" class="form-control input-sm" ng-model="ctrl.entregableM.fechaEntrega" placeholder="e.g: 11/04/2019" min="{{fechaActual | date:'yyyy-MM-dd'}}">
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="fg-line">
                              <input type="time" class="form-control input-sm" ng-model="ctrl.entregableM.fechaEntrega">
                          </div>
                        </div>
                      </div>
                      <div class="form-group"><!--fechaF horaF-->
                        <label class="col-sm-4 control-label">Fecha y Hora de Habilitación:</label>
                        <div class="col-sm-4">
                          <div class="fg-line">
                              <input type="date" class="form-control input-sm" ng-model="ctrl.entregableM.fechaHabilitacion" placeholder="e.g: 20/04/2019" min="{{fechaActual | date:'yyyy-MM-dd'}}">
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="fg-line">
                              <input type="time" class="form-control input-sm" ng-model="ctrl.entregableM.fechaHabilitacion">

                          </div>
                        </div>
                      </div>
                      <div class="form-group"><!--descrEntrg-->
                        <label class="col-sm-4 control-label">Descripción:</label>
                        <div class="col-sm-8">
                          <div class="fg-line">
                              <textarea class="form-control" rows="5" ng-model="ctrl.entregableM.descripcion"  placeholder="......."></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="form-group"><!--puntaje-->
                        <label class="col-sm-4 control-label">Puntaje Máximo:</label>
                        <div class="col-sm-8">
                          <div class="fg-line">
                              <input type="number" ng-model="ctrl.entregableM.puntajeMaximo" class="form-control input-sm">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-4 control-label">Herramienta de Evaluación:</label>
                        <div class="col-sm-8">
                          <div class="fg-line">
                              <button class="btn bgm-blue btn-float waves-effect waves-circle"><i class="fa fa-plus"></i></button>
                          </div>
                        </div>

                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-4">
              <form class="form-horizontal ng-pristine ng-valid">
                <div class="card-body card-padding">
                      <div class="form-group">
                        <label class="control-label">Notificaciones</label>
                      </div>
                      <div class="form-group border">
                        <div class="table table-hover">
                          <table class="table table-hover">
                            <thead>
                              <tr>
                                <th ng-repeat="dia in ctrl.dias">{{dia}}</th>
                              </tr>

                            </thead>
                            <tbody>
                              <tr ng-repeat="fila in ctrl.filas">
                                <td ng-repeat="columna in ctrl.columnas"><i class="far fa-calendar fa-2x" aria-hidden="true" ></i></td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                      <div class="form-group">
                            <div class="col-m-3">
                                <div class="radio m-b-5">
                                    <label>
                                      <input type="radio" name="sample" value="">
                                      <i class="input-helper"></i>
                                      Notificar Faltando

                                    </label>

                                </div>

                                <div class="radio m-b-5">
                                  <label>
                                    <input type="radio" name="sample" value="">
                                    <i class="input-helper"></i>
                                    Cada
                                  </label>
                                </div>
                            </div>
                            <div class="col-m-3">

                                <div class="col-m-1">
                                  <div class="fg-line">
                                    <input type="number" ng-model="entregableM.numeroTiempo" class="form-control input-sm" placeholder="Ingrese la cantidad">
                                  </div>

                                </div>
                              <div class="col-m-1">
                                <select class="form-control" data-placeholder="Seleccione un periodo">
                                  <option value="dias"> Dia(s)</option>
                                  <option value="semanas" >Semana(s)</option>
                                </select>
                              </div>

                            </div>
                      </div>
                  </div>
              </form>

            </div>
          </div>
          <div class="row">
            <div class="col-md-12" align="right">
              <button type="button" ng-click = "ctrl.modificarEntregable(ctrl.entregableM)" class="btn btn-primary waves-effect"><i class="fa fa-save"></i> Modificar</button>
              <button type="button" ng-click = "ctrl.regresarEntregables()" class="btn btn-default waves-effect"><i class="fa fa-arrow-circle-left"></i> Atrás</button>
              <!--<button type="button" class="btn btn-primary waves-effect" ng-click = "ctrl.probar()"><i class="fa fa-file"></i> Probar Swal</button>-->
            </div>

          <!-- <div class="row">
            <div class="col-md-12">
              <ul>
                <li ng-repeat="alumno in ctrl.alumnosLista">
                  Nombre: {{alumno.nombre}}, carrera: {{alumno.carrera}}
                </li>
              </ul>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
