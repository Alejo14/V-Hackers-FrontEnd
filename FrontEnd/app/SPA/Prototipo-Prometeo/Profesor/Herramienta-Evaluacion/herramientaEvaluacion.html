<section id="main">
  <div ng-controller="herramientaEvaluacionCtrl as ctrl">

            </div>
          </div>
          <div class="card-body">
            <form role="form" class="ng-pristine ng-valid">
                  <div class="form-group fg-line">

                        <div class="col-sm-6 p-l-0">

                    <div class="radio m-b-15">

                        Lista de cotejo
                      </label>
                    </div>
                    <div class="radio m-b-15" ng-if="false">
                      <label>
                        <input type="radio" name="herramientaEvaluacion" ng-model="ctrl.herramienta.tipo" value="rubrica">
                        <i class="input-helper"></i>
                        Escala de valores
                      </label>
                    </div>
                    <div class="radio m-b-15">
                      <label>
                        <input type="radio" name="herramientaEvaluacion" ng-model="ctrl.herramienta.tipo" value="rubrica">
                        <i class="input-helper"></i>
                        R&uacute;brica
                      </label>
                    </div>
                  </div>
              </form>
              <div class="col-md-12" align="right">
                <button class="btn btn-primary btn-sm waves-effect" ng-click="ctrl.crearHerramienta()"><i class="fa fa-check"></i> Crear herramienta de evaluaci&oacute;n</button>
                <button type="button" ng-click = "ctrl.regresarEntregable()" class="btn btn-default waves-effect"><i class="fa fa-arrow-circle-left"></i> Atr치s</button>
              </div>

        </div>
