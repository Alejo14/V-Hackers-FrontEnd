<section id="main">
  <div ng-controller="vistaActualizarGrupoCtrl as ctrl">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="block-container">
            <h2> {{ctrl.horario.cursoNombre}} - {{ctrl.horario.horarioNombre}} </h2>
          </div>
        </div>
        <div class="col-md-5 m-t-50" align="right">
          <button type="button" class="btn btn-primary waves-effect" ng-click="ctrl.gestionarProyecto(ctrl.proyectoG)"><i class="fa fa-save"></i> Guardar</button>
          <button type="button" class="btn btn-default waves-effect" ng-click="ctrl.volverCurso()"><i class="fa fa-arrow-circle-left"></i> Atrás</button>
        </div>
      </div>

    <div class="row">
        <div class="col-md-5">
          <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-md-12">
                    <div class="col-md-5">
                      <h4>Nombre grupo:</h4>
                    </div>
                    <div class="col-md-5" align="right">
                      <input class="form-control input-sm" rows="1" placeholder="Ingrese nombre del grupo" ng-model = "ctrl.grupo.nombre">
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="table-responsive">
                      <table ng-table="" class="table table-hover">
                        <tr ng-repeat="alumno in ctrl.alumnosGrupo" (click)="RowSelected(alumno);">
                          <td data-title="'Código'">
                            {{alumno.codigo}}
                          </td>
                          <td data-title="'Nombre'">
                            {{alumno.nombreCompleto}}
                          </td>
                          <td data-title="'Especialidad'">
                            {{alumno.nombreEspecialidad}}
                          </td>
                          <td data-title="'Sacar'">
                            <input type="checkbox" ng-model="alumno.marcado">
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-1" align="center">

              <div class="<col-md-12 m-t-50>">
                <div class="row">
                  <div class="col-md-12 m-t-30">
                    <label ng-click="ctrl.agregarAlGrupo()" class="btn bgm-gray"><i class="fa fa-caret-left">  </i></label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 m-t-30">
                    <label ng-click="ctrl.sacarDelGrupo()" class="btn bgm-gray"><i class="fa fa-caret-right">  </i></label>
                  </div>
                </div>
              </div>
          </div>

          <div class="col-md-5">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-md-12">
                    <h3> Lista Alumnos </h3>
                    <!--button class="btn btn-primary" ng-click = ""><i class="fa fa-users"></i> Grupos </button-->
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="table-responsive">
                      <table ng-table="" class="table table-hover">
                        <tr ng-repeat="alumno in ctrl.alumnosSinGrupo" (click)="RowSelected(alumno);">
                          <td data-title="'Código'">
                            {{alumno.codigo}}
                          </td>
                          <td data-title="'Nombre'">
                            {{alumno.nombreCompleto}}
                          </td>
                          <td data-title="'Especialidad'">
                            {{alumno.nombreEspecialidad}}
                          </td>
                          <td data-title="'Agregar'">
                            <input type="checkbox" ng-model="alumno.marcado">
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>

    </div>
  </div>
</section>
