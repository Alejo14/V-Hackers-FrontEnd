<section id="main">
  <div ng-controller="vistaGruposCtrl as ctrl">
    <div class="container">
      <div class="block-container">
        <h2>{{ctrl.horario.cursoNombre}} - {{ctrl.horario.horarioNombre}} </h2>
      </div>

      <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-6">
                <h3> Grupos </h3>
              </div>
              <div class="col-md-6" align="right">
                <button class="btn btn-primary" ng-click = "ctrl.crearGrupo(ctrl.nombreAgrupacionNueva)"><i class="fa fa-users"></i> Agregar Grupo </button>
                <input class="form-control input-sm" rows="1" placeholder="Nombre de la nueva agrupacion" ng-model = "ctrl.nombreAgrupacionNueva">
              </div>
            </div>
          </div>
        </div>


        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="table-responsive">
                <table ng-table="" class="table table-striped">
                  <tr ng-repeat="conjunto in ctrl.gruposLista">
                    <td data-title="'Nombre'">
                      {{conjunto.nombre}}
                    </td>

                  </tr>
                </table>
              </div>
            </div>
          </div>

        </div>
        </div>

      </div>
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <h3> Lista Alumnos </h3>
              <!--button class="btn btn-primary" ng-click = ""><i class="fa fa-users"></i> Grupos </button-->
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="table-responsive">
                <table ng-table="" class="table table-hover">
                  <tr ng-repeat="alumno in ctrl.alumnosLista" (click)="RowSelected(alumno);">
                    <td data-title="'CÃ³digo'">
                      {{alumno.codigo}}
                    </td>
                    <td data-title="'Nombre'">
                      {{alumno.nombreCompleto}}
                    </td>
                    <td data-title="'Correo'">
                      {{alumno.correo}}
                    </td>
                    <td data-title="'Especialidad'">
                      {{alumno.nombreEspecialidad}}
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
