<section id="main">
  <div ng-controller="vistaGruposCtrl as ctrl">
    <div class="container">
      <div class="block-container">
        <h2>{{ctrl.horario.cursoNombre}} - {{ctrl.horario.horarioNombre}} </h2>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-6">
                <h3> Grupos del Curso</h3>
              </div>
              <div class="col-md-6" align="right">
                <button class="btn btn-primary" ng-click = "ctrl.crearGrupo(ctrl.nombreAgrupacionNueva)"><i class="fa fa-users"></i> Agregar Grupo </button>
                <input class="form-control input-sm" rows="1" placeholder="Nombre del nuevo grupo" ng-model = "ctrl.nombreAgrupacionNueva">
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="table-responsive">
                <table ng-table="" class="table table-bordered">
                  <tr ng-repeat="grupo in ctrl.gruposLista">
                    <td data-title="'Nro.'" align="center" width="5%">
                      {{$index + 1}}
                    </td>
                    <td data-title="'Nombre'">
                      <div class="col" ng-click="ctrl.verGrupo(grupo)">
                        <a href=""> {{grupo.nombre}} </a>
                      </div>
                    </td>
                    <td data-title="'Acciones'" align="center">
                      <div class="col">
                        <a style="padding:10px;" ng-click="ctrl.actualizarGrupo(grupo)">
                          <i class="fas fa-pencil-alt"></i>
                        </a>
                        <a style="padding:10px;" ng-click="ctrl.eliminarGrupo(grupo)">
                          <i class="fas fa-trash-alt"></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</section>
