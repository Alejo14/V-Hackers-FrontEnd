<section id="main">
  <div ng-controller="listarAlumnosCursoCtrl as ctrl">
    <div class="container">
      <div class="block-container">
        <div class="row">
        <div class="col-md-6">
          <h2>{{ctrl.horario.cursoNombre}} - {{ctrl.horario.horarioNombre}}</h2>
        </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <h3> Alumnos del curso </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <h5> Código: </h5>
            </div>
            <div class="col-md-2">
              <input class="form-control input-sm" rows="1" ng-model = "ctrl.filtro.codigo">
            </div>
            <div class="col-md-4">
              <button class="btn btn-primary" ng-click = "ctrl.filtrarListaAlumnos(ctrl.filtro)"><i class="fa fa-filter"></i>  Filtrar </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <h5> Nombre: </h5>
            </div>
            <div class="col-md-2">
              <input class="form-control input-sm" rows="1" ng-model = "ctrl.filtro.nombre">
            </div>
            <div class="col-md-4">
              <button class="btn btn-primary" ng-click = "ctrl.limpiarFiltroAlumnos()"><i class="fa fa-broom"></i> Limpiar </button>
            </div>
            <div class="col-md-1" align="right">
              <button class="btn btn-primary" ng-click = "ctrl.verGrupos()"><i class="fa fa-users"></i> Grupos </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <h5> Correo: </h5>
            </div>
            <div class="col-md-2">
              <input class="form-control input-sm" rows="1" ng-model = "ctrl.filtro.correo">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <h5> Especialidad: </h5>
            </div>
            <div class="col-md-2">
              <input class="form-control input-sm" rows="1" ng-model = "ctrl.filtro.especialidad">
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="table-responsive">
                <table ng-table="ctrl.alumnosTabla" class="table table-hover">
                  <tr ng-repeat="alumno in ctrl.alumnosLista">
                    <td data-title="'Código'">
                      {{alumno.codigo}}
                    </td>
                    <td data-title="'Nombre'">
                      {{alumno.nombreCompleto}}
                    </td>
                    <td data-title="'Correo'">
                      {{alumno.correo}}
                    </td>
                    <td data-title="'Especialidad'">
                      {{alumno.nombreEspecialidad}}
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
