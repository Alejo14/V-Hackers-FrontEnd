<section id="main">
  <div ng-controller="gestionProyectoCtrl as ctrl">
    <div class="container">
      <div class="card">

        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <h2> {{ctrl.titulo}} </h2>
            </div>
          </div>
        </div>

        <div class="card-body">
          <form class="form-horizontal ng-pristine ng-valid">
            <div class="row-md-12">
              <div class="col-md-4">
                <div class="form-group m-b-20">
                <!-- <div class="row-md-12"> -->
                  <!-- <div class="col-md-12"> -->
                      <label class="label-letra-prometeo col-sm-5 control-label">Nombre<strong class="text-danger">*</strong>:</label>
                      <div class="col-sm-7">
                        <div class="fg-line">
                          <input class="form-control input-sm" rows="1" placeholder="Proyecto ejemplo..." ng-model = "ctrl.proyectoG.nombre">
                        </div>
                      </div>
                  <!-- </div> -->
                </div>
                <div class="form-group m-b-20">
                <!-- <div class="row-md-12"> -->
                  <!-- <div class="col-md-12 m-t-30"> -->
                      <label class="label-letra-prometeo col-sm-5 control-label">Fecha Inicio<strong class="text-danger">*</strong>:</label>
                      <div class="col-sm-7">
                        <div class="fg-line">
                          <input type="date" class="form-control input-sm" placeholder="e.g: 11/04/2019" ng-model = "ctrl.proyectoG.fechaInicio" min="{{fechaActual | date:'yyyy-MM-dd'}}">
                        </div>
                      </div>
                  <!-- </div> -->
                </div>
                <div class="form-group m-b-20">
                <!-- <div class="row-md-12"> -->
                  <!-- <div class="col-md-12 m-t-30"> -->
                      <label class="label-letra-prometeo col-sm-5 control-label">Fecha Fin<strong class="text-danger">*</strong>:</label>
                      <div class="col-sm-7">
                        <div class="fg-line">
                          <input type="date" class="form-control input-sm" placeholder="e.g: 11/04/2019" ng-model = "ctrl.proyectoG.fechaFin" min="{{fechaActual | date:'yyyy-MM-dd'}}">
                        </div>
                      </div>
                  <!-- </div> -->
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group m-b-20">
                <!-- <div class="row-md-12"> -->
                  <!-- <div class="col-md-12"> -->
                      <div class="toggle-switch col-md-12">
                          <label for="ts1" class="label-letra-prometeo col-sm-6 control-label">Proyecto visible:</label>
                          <input type="checkbox" ng-model="ctrl.proyectoG.visible" name="visible" ng-true-value="'si'" ng-true-value="'no'">
                          <label for="ts1" class="ts-helper"></label>
                      </div>
                  <!-- </div> -->
                </div>
                <div class="form-group m-b-20">
                <!-- <div class="row-md-12"> -->
                  <!-- <div class="col-md-12"> -->
                    <!-- <div class="row"> -->
                      <!-- <div class="col-md-5 m-t-30"> -->
                  <label class="col-md-5 label-letra-prometeo control-label">Ponderado<strong class="text-danger">*</strong>:</label>
                      <!-- </div> -->
                  <div class="col-md-7">
                    <input type="number" class="form-control input-sm" rows="1" ng-model = "ctrl.proyectoG.ponderacion">
                  </div>
                    <!-- </div> -->
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group m-b-20" ng-if="ctrl.mostrarMetodoTrabajo">
                  <!-- <div class="col-md-12" > -->
                  <label for="ts1" class="col-md-6 label-letra-prometeo control-label">Método de trabajo:</label>
                  <div class="col-md-6">
                    <div class="radio row-md-12">
                      <label>
                        <input type="radio" ng-model="ctrl.proyectoG.metodoTrabajo" name="metodo" ng-value="'individual'" checked>
                        <i class="input-helper"></i>
                        Individual
                      </label>
                    </div>
                    <div class="radio row-md-12">
                      <label>
                        <input type="radio" ng-model="ctrl.proyectoG.metodoTrabajo" name="metodo" ng-value="'grupal'">
                        <i class="input-helper"></i>
                        Grupal
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          <!-- </div> -->
          <!-- </div> -->
            <div class="row-md-12">
              <div class="col-md-12">
                <!-- <div class="row-md-12"> -->
                  <!-- <div class="col-md-12 m-t-10"> -->
                <label class="label-letra-prometeo row-md-12 p-l-30 m-b-10 control-label">Descripción:</label>
                  <!-- </div> -->
                <!-- </div> -->
                <div class="row-md-12">
                  <!-- <div class="col-sm-11"> -->
                      <textarea ng-model="ctrl.proyectoG.descripcion" class="form-control" cols="10" rows="5" style="border:solid 1px gray;"
                        placeholder="Ingrese descripción aqui..."></textarea>
                  <!-- </div> -->
                </div>
              </div>
            </div>
          </form>
          <div class="row-md-12">
            <div class="col-md-12 m-t-20" align="right">
              <button type="button" class="btn btn-primary color-fondo-azul-pucp waves-effect" ng-click="ctrl.gestionarProyecto(ctrl.proyectoG)"><i class="fa fa-save"></i> Guardar</button>
              <button type="button" class="btn btn-default waves-effect bgm-green" ng-click="ctrl.volverCurso()"><i class="fa fa-arrow-circle-left"></i> Atrás</button>
              <!-- <button ng-click = "ctrl.probarSwal()"><i class="fa fa-file"></i> Probar Swal</button> -->
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
