<section id="main">
  <div ng-controller="vistaPrincipalCtrl as ctrl">
    <h1>Bienvenidos V-Hackers</h1>
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-12">
            <h2>Roles y Ejemplos</h2>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12 ">
                <button class="btn btn-default" ng-click = "ctrl.profesor()"><i class="fa fa-user"></i> Profesor</button>
                <button class="btn btn-default" ng-click = "ctrl.alumno()"><i class="fa fa-user"></i> Alumno</button>
                <button class="btn btn-default" ng-click = "ctrl.administrador()"><i class="fa fa-user"></i> Administrador</button>
                <button class="btn btn-default" ng-click = "ctrl.login()"><i class="fa fa-user"></i> Login</button>
                <button class="btn btn-default" ng-click = "ctrl.ejemplos()"><i class="fa fa-lightbulb"></i> Ejemplos</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
