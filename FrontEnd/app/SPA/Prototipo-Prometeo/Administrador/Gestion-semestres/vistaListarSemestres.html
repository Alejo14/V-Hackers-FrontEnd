<!-- César -->
<section id="main">
  <div ng-controller="administradorSemestreCtrl as ctrl">
    <div class="container">
      <div class="block-container">
        <h2></h2>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <h2>Semestres</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <form class="form-horizontal ng-pristine ng-valid">
                <div class="card-body card-padding">
                      <div class="form-group">
                        <div class="col-md-12">
                          <table ng-table="ctrl.tablaSemestres" class="table table-bordered">
                            <tr ng-repeat="semestre in ctrl.semestresLista">
                              <td data-title="'NRO.'" align="center" width="5%">
                                {{$index + 1}}
                              </td>
                              <td data-title="'NOMBRE DEL CICLO'" align="center">
                                {{semestre.nombreCiclo}}
                              </td>
                              <td data-title="'FECHA CREACIÓN'" align="center">
                                {{semestre.fechaCreacionStr}}
                              </td>
                              <td data-title="'FECHA INICIO'" align="center">
                                {{semestre.fechaInicioStr}}
                              </td>
                              <td data-title="'FECHA FIN'" align="center">
                                {{semestre.fechaFinStr}}
                              </td>
                            </tr>
                          </table>
                        </div>
                      </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label class="col-sm-3 control-label m-t-10 m-b-0">Carga masiva curso ciclo: </label>
                <div class="col-sm-6" ng-hide="ctrl.tipoCarga">
                  <div class="fg-line" >
                    <label for="archivoCargaMasivaCC" class="btn btn-primary color-fondo-azul-pucp float-sm-none waves-effect "><i class="fa fa-upload"></i> Subir Archivo</label>
                    <input type="file" id="archivoCargaMasivaCC" carga-masiva-curso-ciclo parametros="" evento-post-subida="" evento-post-seleccion="ctrl.obtenerInfoArchivo" style="display:none">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row"><h1></h1></div>


          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label class="col-sm-3 control-label m-t-10 m-b-0">Carga masiva horarios: </label>
                <div class="col-sm-6" ng-hide="ctrl.tipoCarga">
                  <div class="fg-line" >
                    <label for="archivoCargaMasivaHorarios" class="btn btn-primary color-fondo-azul-pucp float-sm-none waves-effect "><i class="fa fa-upload"></i> Subir Archivo</label>
                    <input type="file" id="archivoCargaMasivaHorarios" carga-masiva-horarios parametros="" evento-post-subida="" evento-post-seleccion="ctrl.obtenerInfoArchivo" style="display:none">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row"><h1></h1></div>

          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label class="col-sm-3 control-label m-t-10 m-b-0">Carga masiva usuarios por horario por ciclo: </label>

                <div class="col-sm-6" ng-hide="ctrl.tipoCarga">
                  <div class="fg-line" >
                    <label for="archivoCargaMasivaUsuarios" class="btn btn-primary color-fondo-azul-pucp float-sm-none waves-effect "><i class="fa fa-upload"></i> Subir Archivo</label>
                    <input type="file" id="archivoCargaMasivaUsuarios" carga-masiva-rol-usuario-horario parametros="" evento-post-subida="" evento-post-seleccion="ctrl.obtenerInfoArchivo" style="display:none">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row"><h1></h1></div>

          <div class="row">
            <div class="col-md-12" align="right">
              <button type="button" ng-click = "ctrl.regresarAdministrador()" class="btn btn-default waves-effect bgm-green"><i class="fa fa-arrow-circle-left"></i> Atrás</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
