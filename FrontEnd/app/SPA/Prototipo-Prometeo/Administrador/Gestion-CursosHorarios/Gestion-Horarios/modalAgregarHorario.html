<section>
  <div>
    <div class="card-header">
      <h2>
        Nuevo Horario
      </h2>
      <ul class="actions">
        <li>
          <a class="pull-right" ng-click="ctrl.cerrar()"><i class="fa fa-window-close"></i></a>
        </li>
      </ul>
    </div>
    <div class="container-fluid">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-10">
            <div class="form-group">
              <label class="label-letra-prometeo col-sm-4 control-label m-t-10 m-b-0">Código horario<strong class="text-danger">*</strong>: </label>
              <div class="col-sm-8">
                <div class="fg-line">
                  <input class="form-control input-sm" placeholder="Ingrese código de horario" ng-model = "ctrl.horarioNuevo.codigo">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <div class="form-group">
              <label class="label-letra-prometeo col-sm-4 control-label m-t-10 m-b-0">Cantidad alumnos<strong class="text-danger">*</strong>: </label>
              <div class="col-sm-8">
                <div class="fg-line">
                  <input class="form-control input-sm" placeholder="Ingrese cantidad alumnos" ng-model = "ctrl.horarioNuevo.cantidadAlumnos">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <div class="form-group">
              <label class="label-letra-prometeo col-sm-4 control-label m-t-10 m-b-0">Profesor<strong class="text-danger">*</strong>: </label>
              <div class="col-sm-8">
                <div class="fg-line">
                  <select class="form-control"
                    data-placeholder="Seleccione un profesor"
                    ng-model="ctrl.horarioNuevo.profesorId"
                    ng-options="profesor.rolUsuarioId as profesor.nombres for profesor in ctrl.profesoresLista">
                    <!-- <option value=""></option> -->
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class = "row-md-12">
          <div class="m-t-30 m-b-10 text-right">
            <div class="col-md-5" align="left">
                <h5><strong class="text-danger">*</strong> Campos obligatorios</h5>
            </div>
            <button class="btn color-fondo-azul-pucp color-blanco" ng-click = "ctrl.guardarHorario()"><i class="fa fa-save"></i> Guardar</button>
            <button class="btn btn-danger waves-effect" ng-click = "ctrl.cerrar()"><i class="fa fa-ban"></i> Cancelar</button>
          </div>
        </div>
    </div>
  </div>
</section>
