<!-- Reducir el tamaño del icono (+)  -->
<section id="main">
  <div ng-controller="administradorCtrl as ctrl">
    <div class="container">

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <h2> Administración de semestres: </h2>
              </div>
            </div>
            <div class="card-body">
              <div class="col">
                <div class="row" style="padding: 10px;">
                  <button ng-click = "ctrl.crearSemestre()" ><i class="fa fa-plus"></i> Crear semestres</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <h2> Administración de usuarios: </h2>
              </div>
            </div>
            <div class="card-body">
              <div class="col">
                <div class="row" style="padding: 10px;">
                  <button ng-click = "ctrl.gestionUsuarios()" ><i class="fa fa-plus"></i> Crear usuarios</button>
                </div>
                <div class="row" style="padding: 10px;">
                  <button ng-click = "ctrl.gestionUsuarios()" ><i class="fa fa-list-ul"></i> Listar usuarios</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <h2> Administración de facultades y especiales: </h2>
              </div>
            </div>
            <div class="card-body">
              <div class="col">
                <div class="row" style="padding: 10px;">
                  <button ng-click = "" ><i class="fa fa-plus"></i> Crear facultades</button>
                </div>
                <div class="row" style="padding: 10px;">
                  <button ng-click = "ctrl.crearEspecialidad()" ><i class="fa fa-plus"></i> Crear especiales</button>
                </div>
                <div class="row" style="padding: 10px;">
                  <button ng-click = "" ><i class="fa fa-list-ul"></i> Listar especialidades</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <h2> Administración de cursos y horarios: </h2>
              </div>
            </div>
            <div class="card-body">
              <div class="col">
                <div class="row" style="padding: 10px;">
                  <button ng-click = "ctrl.crearCurso()" ><i class="fa fa-plus"></i> Crear cursos</button>
                </div>
                <div class="row" style="padding: 10px;">
                  <button ng-click = "ctrl.listarCursos()" ><i class="fa fa-list-ul"></i> Listar cursos</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</section>
