<!-- Reducir el tamaño del icono (+)  -->
<section id="main">
  <div ng-controller="administradorCtrl as ctrl">
    <div class="container">

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <h2> Administración de semestres: </h2>
              </div>
            </div>
            <div class="card-body">
              <div class="col-md-12">
                <div class="row-md-12" style="padding: 10px;">
                  <div class="col-md-3" style="padding: 10px;">
                    <button class="btn btn-default waves-effect bgm-blue" style="width: 220px;" ng-click = "ctrl.crearSemestre()" ><i class="fa fa-plus"></i> Crear semestres</button>
                  </div>
                  <div class="col-md-3" style="padding: 10px;">
                    <button class="btn btn-default waves-effect bgm-blue" style="width: 220px;" ng-click = "ctrl.listarSemestres()" ><i class="fa fa-list-ul"></i> Listar semestres</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <h2> Administración de usuarios: </h2>
              </div>
            </div>
            <div class="card-body">
              <div class="col-md-12">
                <div class="row-md-12 p-t-10" align="center">
                  <button ng-click = "ctrl.gestionUsuarios()" class="btn btn-default waves-effect bgm-blue" style="width: 220px;" align="center"><i class="fa fa-plus"></i> Gestionar usuarios</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <h2> Administración de facultades y especiales: </h2>
              </div>
            </div>
            <div class="card-body">
              <div class="col-md-12">
                <div class="row-md-12 p-t-10 p-b-10" align="center">
                  <button class="btn btn-default waves-effect bgm-blue" style="width: 220px;" ng-click = "ctrl.crearFacultad()" ><i class="fa fa-plus"></i> Gestionar facultades</button>
                </div>
                <div class="row-md-12 p-t-10 p-b-10" align="center">
                  <button class="btn btn-default waves-effect bgm-blue" style="width: 220px;" ng-click = "ctrl.crearEspecialidad()" ><i class="fa fa-plus"></i> Crear especialidades</button>
                </div>
                <div class="row-md-12 p-t-10 p-b-10" align="center">
                  <button class="btn btn-default waves-effect bgm-blue" style="width: 220px;" ng-click = "ctrl.listarEspecialidades()" ><i class="fa fa-list-ul"></i> Listar especialidades</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <h2> Administración de cursos y horarios: </h2>
              </div>
            </div>
            <div class="card-body">
              <div class="col-md-12">
                <div class="row-md-12 p-t-10 p-b-10" align="center">
                  <button class="btn btn-default waves-effect bgm-blue" style="width: 220px;" ng-click = "ctrl.crearCurso()" ><i class="fa fa-plus"></i> Crear cursos</button>
                </div>
                <div class="row-md-12 p-t-10 p-b-10" align="center">
                  <button class="btn btn-default waves-effect bgm-blue" style="width: 220px;" ng-click = "ctrl.listarCursos()" ><i class="fa fa-list-ul"></i> Listar cursos por ciclo</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</section>
