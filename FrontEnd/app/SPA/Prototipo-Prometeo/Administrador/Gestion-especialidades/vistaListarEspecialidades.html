<!-- César -->
<section id="main">
  <div ng-controller="administradorEspecialidadCtrl as ctrl">
    <div class="container">
      <div class="block-container">
        <h2></h2>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <h2>Especialidades</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">

            <div class="col-md-8">
              <form class="form-horizontal ng-pristine ng-valid">
                <div class="card-body card-padding">
                      <div class="form-group">
                        <div class="col-sm-8">
                          <ul>
                            <li ng-repeat="especialidad in ctrl.especialidadesLista">
                              {{especialidad.nombre}}
                              <a style="float:right" ng-click="ctrl.eliminarEspecialidad(especialidad)">
                                <i class="fas fa-trash-alt"></i>
                              </a>
                              <a style="float:right" ng-click="ctrl.verEspecialidad(especialidad)">
                                <i class="fas fa-pencil-alt"></i>
                              </a>
                            </li>
                          </ul>
                        </div>
                      </div>
                </div>
              </form>

                </div>
          </div>
          <div class="row">
            <div class="col-md-12" align="right">
              <button type="button" ng-click = "" class="btn btn-default waves-effect"><i class="fa fa-arrow-circle-left"></i> Atrás</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
