<!-- <div class="card-body"> -->
  <div class="row">
    <div class="col-6">
      <form class="form-horizontal ng-pristine ng-valid">
        <div class="card-body card-padding">
          <div class="form-group">
            <label class="label-letra-prometeo col-sm-4 control-label">C&oacute;digo<strong class="text-danger">*</strong>:</label>
            <div class="col-sm-8">
              <div class="fg-line">
                  <input type="text" class="form-control input-sm" ng-model="ctrl.especialidad.codigo" placeholder="e.g: COD" ng-change="ctrl.validarRegistroValido()">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="label-letra-prometeo col-sm-4 control-label">Nombre<strong class="text-danger">*</strong>:</label>
            <div class="col-sm-8">
              <div class="fg-line">
                  <input type="text" class="form-control input-sm" ng-model="ctrl.especialidad.nombre" placeholder="e.g: Especialidad" ng-change="ctrl.validarRegistroValido()">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="label-letra-prometeo col-sm-4 control-label">Facultad<strong class="text-danger">*</strong>:</label>
            <div class="col-sm-8">
              <div class="fg-line">
                <div class="select">
                  <select class="form-control" ng-model="ctrl.especialidad.facultad" ng-options="facultad.nombre for facultad in ctrl.facultadesLista" ng-change="ctrl.validarRegistroValido()">
                    <!--<option value="">Seleccione una facultad:</option>-->
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-6">
      <form class="form-horizontal ng-pristine ng-valid">
        <div class="card-body card-padding">
          <div class="form-group">
            <div class="row">
              <label class="label-letra-prometeo col-sm-4 control-label">Responsable<strong class="text-danger">*</strong>:</label>
              <div class="col-sm-8">
                <div class="col-sm-10">
                  <div class="fg-line">
                      <input type="text" class="form-control input-sm" disabled ng-model="ctrl.especialidad.responsableNombre" placeholder="Responsable">
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="fg-line">
                    <a href="" ng-click="ctrl.eliminarResponsable()"><strong class="text-danger">X</strong></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4"></div>
              <div class="col-sm-8">
                <div class="fg-line">
                    <!--<input type="text" class="form-control input-sm" ng-model="ctrl.especialidad.responsable" placeholder="Search">-->
                    <button class="btn btn-primary" style="margin-top: 10px;" ng-click = "ctrl.agregarResponsable()"><i class="fa fa-plus-circle"></i> Seleccionar responsable</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
        <h5><strong class="text-danger">*</strong> Campos obligatorios</h5>
    </div>
    <div class="col-md-9" align="right">
      <button type="button" ng-click = "ctrl.crearEspecialidad(ctrl.especialidad)" class="btn btn-primary waves-effect color-fondo-azul-pucp" ng-disabled="!ctrl.registroValido"><i class="fa fa-save"></i> Guardar</button>
      <button type="button" ng-click = "ctrl.regresarAdministradorSwal()" class="btn btn-default waves-effect bgm-green"><i class="fa fa-arrow-circle-left"></i> Atr√°s</button>
    </div>
  </div>
