<!-- <div class="card-body"> -->
  <div class="row">
    <div class="col-6">
      <form class="form-horizontal ng-pristine ng-valid">
        <div class="card-body card-padding">
          <div class="form-group">
            <label class="col-sm-4 control-label">C&oacute;digo*:</label>
            <div class="col-sm-8">
              <div class="fg-line">
                  <input type="text" class="form-control input-sm" ng-model="ctrl.especialidad.codigo" placeholder="e.g: COD" disabled>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Nombre*:</label>
            <div class="col-sm-8">
              <div class="fg-line">
                  <input type="text" class="form-control input-sm" ng-model="ctrl.especialidad.nombre" placeholder="e.g: Especialidad" ng-change="ctrl.validarRegistroValido()">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Facultad*:</label>
            <div class="col-sm-8">
              <div class="fg-line">
                <div class="select">
                  <select class="form-control" ng-model="ctrl.especialidad.facultad" ng-options="facultad.nombre for facultad in ctrl.facultadesLista" ng-change="ctrl.validarRegistroValido()">
                    <!--<option value="">Seleccione una facultad:</option>-->
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-6">
      <form class="form-horizontal ng-pristine ng-valid">
        <div class="card-body card-padding">
          <div class="form-group">
            <div class="row">
              <label class="col-sm-4 control-label">Responsable*:</label>
              <div class="col-sm-8">
                <div class="fg-line">
                    <input type="text" class="form-control input-sm" disabled ng-model="ctrl.especialidad.responsableNombre" placeholder="Responsable" ng-change="ctrl.validarRegistroValido()">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4"></div>
              <div class="col-sm-8">
                <div class="fg-line">
                    <button class="btn btn-primary" style="margin-top: 10px;" ng-click = "ctrl.agregarResponsable()"><i class="fa fa-plus-circle"></i> Seleccionar responsable</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
        <h5>* Campos obligatorios</h5>
    </div>
    <div class="col-9" align="right">
      <button type="button" ng-click = "ctrl.modificarEspecialidad(ctrl.especialidad)" class="btn btn-primary waves-effect" ng-disabled="!ctrl.registroValido"><i class="fa fa-save"></i> Guardar</button>
      <button type="button" ng-click = "ctrl.regresarListaEspecialidades()" class="btn btn-default waves-effect"><i class="fa fa-arrow-circle-left"></i> Atr√°s</button>
    </div>
  </div>
