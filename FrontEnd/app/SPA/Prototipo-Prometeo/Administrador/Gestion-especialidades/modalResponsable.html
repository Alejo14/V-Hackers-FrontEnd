<section>
  <div>
    <div class="card-header">
      <h2>
        Seleccionar responsable
      </h2>
      <ul class="actions">
        <li>
          <a class="pull-right" ng-click="ctrl.cerrar()"><i class="fa fa-window-close"></i></a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <table ng-Table="ctrl.tablaResponsables" class="table table-bordered">
            <tr ng-repeat="responsable in ctrl.responsables">
              <td data-title="'id'">{{responsable.id}}</td>
              <td data-title="'Nombre'">{{responsable.nombre}}</td>
              <td data-title="'Edad'">{{responsable.edad}}</td>
              <td data-title="'Correo'">{{responsable.correo}}</td>
              <td data-title="'Selecionar'">
                <div class="radio m-b-15" align="center">
                <label>
                    <input type="radio" name="sample" value="" ng-checked="ctrl.responsables.seleccionado">
                    <i class="input-helper"></i>
                </label>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="p-b-25 p-r-25 p-l-25 p-t-2 text-right">
        <button class="btn color-fondo-azul-pucp color-blanco" ng-click = "ctrl.seleccionarResponsable()"><i class="fa fa-save"></i> Seleccionar</button>
        <button class="btn btn-danger waves-effect" ng-click = "ctrl.cerrar()"><i class="fa fa-ban"></i> Cancelar</button>
      </div>
    </div>
  </div>
</section>
