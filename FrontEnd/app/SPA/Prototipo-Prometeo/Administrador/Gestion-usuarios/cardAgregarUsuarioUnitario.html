<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label class="col-sm-4 control-label m-t-10 m-b-0">Nombres*: </label>
      <div class="col-sm-8">
        <div class="fg-line">
          <input class="form-control input-sm" placeholder="Ingrese los nombres del usuario" ng-model = "ctrl.usuarioNuevo.nombres" ng-change="ctrl.validarRegistroValido()" ng-readonly="ctrl.modoSoloLectura">
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label class="col-sm-4 control-label m-t-10 m-b-0">Facultad*: </label>
      <div class="col-sm-8">
        <div class="fg-line">
          <div class="select">
            <select class="form-control"
              placeholder="Seleccione una facultad"
              ng-model="ctrl.facultad"
              ng-options="facultad as facultad.nombre for facultad in ctrl.facultadesLista"
              ng-disabled="ctrl.modoSoloLectura"
              ng-change="ctrl.obtenerEspecialidades(); ctrl.validarRegistroValido()" ng-readonly="ctrl.modoSoloLectura">
              <option value="" disabled selected hidden class="placeholder-select" ng-if="!ctrl.facultad.id">Seleccione una facultad</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label class="col-sm-4 control-label m-t-10 m-b-0">Apellidos*: </label>
      <div class="col-sm-8">
        <div class="fg-line">
          <input class="form-control input-sm" placeholder="Ingrese los apellidos del usuario" ng-model = "ctrl.usuarioNuevo.apellidos" ng-change="ctrl.validarRegistroValido()" ng-readonly="ctrl.modoSoloLectura">
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label class="col-sm-4 control-label m-t-10 m-b-0">Especialidad*: </label>
      <div class="col-sm-8">
        <div class="fg-line">
          <div class="select">
            <select class="form-control"
              placeholder="Seleccione una especialidad"
              ng-model="ctrl.especialidad"
              ng-options="especialidad as especialidad.nombre for especialidad in ctrl.especialidadesLista"
              ng-disabled="!ctrl.facultad.id || ctrl.modoSoloLectura"
              ng-change="ctrl.validarRegistroValido()" ng-readonly="ctrl.modoSoloLectura">
              <!-- <option value="" disabled selected hidden class="placeholder-select" ng-if="!ctrl.especialidad.id">Seleccione una especialidad</option> -->
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label class="col-sm-4 control-label m-t-10 m-b-0">Correo*: </label>
      <div class="col-sm-8">
        <div class="fg-line">
          <input class="form-control input-sm" placeholder="Ingrese el correo del usuario" ng-model = "ctrl.usuarioNuevo.correo" ng-change="ctrl.validarRegistroValido()" ng-readonly="ctrl.modoSoloLectura">
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label class="col-sm-4 control-label m-t-10 m-b-0">C&oacute;digo*: </label>
      <div class="col-sm-8">
        <div class="fg-line">
          <input class="form-control input-sm" placeholder="Ingrese el cÃ³digo del usuario" ng-model = "ctrl.usuarioNuevo.codigo" ng-change="ctrl.validarRegistroValido()" ng-readonly="ctrl.modoSoloLectura">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="form-group">
      <label class="col-sm-4 control-label m-t-10 m-b-0">Roles de usuario*: </label>
      <div class="col-sm-8">
        <div class="fg-line">
          <div class="select">
            <select multiple class="form-control"
              data-placeholder="Seleccione los roles de usuario"
              ng-model="ctrl.rolesUsuarioNuevo"
              ng-options="rol as rol.descripcion for rol in ctrl.rolesUsuarioLista"
              ng-change="ctrl.validarRegistroValido()">
              <option value=""></option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
