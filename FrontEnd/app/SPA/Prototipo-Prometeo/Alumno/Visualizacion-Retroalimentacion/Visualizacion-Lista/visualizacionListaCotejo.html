<section id="main">
  <div ng-controller="calificacionListaCtrl as ctrl">
    <div class="container">
      <div class="block-container">
      <div class="card">
        <div class="card-header">
        <h2>Evaluaci贸n Lista de cotejo</h2>
        </div>
        <div class="card-body">
          <div class="form-group fg-line">
            <label class="col-sm-8 p-t-10 p-l-0">Observaci&oacute;n</label>
            <label class="col-sm-2 p-t-10">Puntaje</label>
            <input type="number" min="0" step="any" class="col-sm-2 form-control input-sm" ng-model="ctrl.evaluacion.calificacionEvaluacion.puntaje" placeholder="Ingrese el puntaje" disabled>
            <textarea class="form-control p-t-10" rows="2" placeholder="Ingrese la observaci贸n general del entregable" ng-model="ctrl.evaluacion.calificacionEvaluacion.observacion" disabled>
            </textarea>
          </div>
        </div>
        <div class="table-responsive">
          <table ng-Table="" class="table table-bordered">
            <tr ng-repeat="criterio in ctrl.listaCriterios">
              <td data-title="'Nro.'" align="center" width="5%">
                {{$index + 1}}
              </td>
              <td data-title="'Descripcion'">
                {{criterio.descripcion}}
              </td>
              <td data-title="'Indicaciones'">
                {{criterio.indicaciones}}
              </td>
              <td data-title="'Puntaje'" align="center">
                {{criterio.calificacion}}
              </td>
            </tr>
          </table>
        </div>

        <div class="col-sm-12">
          <div  class="form-group fg-line m-b-0">
            <label class="control-label label-letra-prometeo p-t-10" align="right">Puntaje</label>
          </div>
          <div class="form-group fg-line m-b-10">
            <input type="number" step="any" class="z-indice-prometeo texto-centrado col-sm-1 form-control input-sm input-letra-prometeo m-r-10" ng-model="aspecto.puntajeAsignado" placeholder="Ingrese el puntaje" ng-disabled="!aspecto.activarPuntajeManual">
            <input type="text" class="z-indice-prometeo form-control input-sm input-letra-prometeo col-sm-9 m-r-10" placeholder="Ingresar comentario por cambio de puntaje" ng-disabled="!aspecto.activarPuntajeManual" ng-model="aspecto.descripcionPuntajeManual">
            <div class="checkbox col-sm-1">
              <input type="checkbox" ng-click="ctrl.editarPuntaje($index)" class="z-indice-prometeo">
              <i class="input-helper"></i>
            </div>
          </div>
          <div class="form-group fg-line">
            <label class="control-label label-letra-prometeo p-t-10 p-l-0">Observaci&oacute;n del aspecto</label>
            <textarea class="form-control p-t-10 input-letra-prometeo" rows="2" placeholder="Ingrese la observaci贸n del aspecto" ng-model="aspecto.observacion" disabled>
            </textarea>
          </div>
          <div class="form-group fg-line">
            <label class="control-label label-letra-prometeo">Criterios</label>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group fg-line p-l-10 p-b-10 label-letra-prometeo" ng-repeat="criterio in ctrl.listaCriterios">
                {{($index+1) + '. ' + criterio.descripcion}}
                <div class="radio m-b-15" ng-repeat="nivel in ctrl.nivelesRubrica">
                  <label class="control-label input-letra-prometeo">
                      <input type="radio" name="{{criterio.id}}" ng-model="criterio.puntajeAsignado" ng-value="criterio.nivelesCriterios[$index].puntajeSeleccion" disabled>
                      <i class="input-helper"></i>
                      {{criterio.nivelesCriterios[$index].puntajeSeleccion}} ptos: {{criterio.nivelesCriterios[$index].descripcion}}
                  </label>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group fg-line p-l-10 label-letra-prometeo" ng-repeat="criterio in aspecto.criterios">
                <label class="col-sm-6 p-t-10 p-l-0 control-label label-letra-prometeo">Observaci&oacute;n del criterio {{$index+1}}</label>
                <textarea class="form-control p-t-10 input-letra-prometeo" rows="4" placeholder="Ingrese la observaci贸n del criterio" ng-model="criterio.observacion" disabled>
                </textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn bgm-green btn-default waves-effect float-right m-15" ng-click="ctrl.atras()"><i class="fa fa-arrow-circle-left"></i> Atr&aacute;s</button>
        </div>
      </div>
      </div>
    </div>
  </div>
</section>
