<section id="main">
  <div ng-controller="alumnoMisCursosCtrl as ctrl">
    <div class="container">
      <div class="block-container">
        <div class="row">
          <div class="col-sm-10">
            <h2>Mis cursos<h2>
          </div>
        </div>
      </div>


      <div class="table-responsive m-t-20">
        <table ng-Table="ctrl.tablaMisCursos" class="table table-striped">
          <tr ng-repeat="curso in ctrl.misCursosLista">
            <td data-title="'Código'">
              {{curso.codigoCurso}}
            </td>
            <td data-title="'Nombre'">
              <a href="" ng-click = "ctrl.verCurso(curso)">{{curso.nombreCurso}}</a>
            </td>
            <td data-title="'Créditos'">
              {{curso.creditos}}
            </td>
            <td data-title="'Horario'">
              {{curso.horario}}
            </td>
          </tr>
        </table>
      </div>
  </div>
</section>
