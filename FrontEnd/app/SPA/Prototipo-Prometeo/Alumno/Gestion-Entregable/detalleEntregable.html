<!-- Anderson -->
<section id="main">
  <div ng-controller="detalleEntregableCtrl as ctrl">
    <div class="container">
      <!-- <div class="block-container">

      </div> -->
      <div class="card">
        <div class="card-header">
          <h2>{{ctrl.titulo}}</h2>
        </div>
        <div class="card-body">
          <div class="row-md-12 m-t-10 float-right">
            <!-- <div class="col-sm-12"> -->
              <div class="fg-line p-r-30">
                <!-- <div class="col-sm-8 p-r-0"> -->
                <button ng-click = "ctrl.agregarArchivo()" class="btn btn-primary waves-effect float-right m-l-5"><i class="fa fa-plus"></i> Agregar archivo</button>
                <!-- </div> -->
              </div>
            <!-- </div> -->
          </div>
          <div class="row-md-12">
            <div class="col-md-12">
              <form class="form-horizontal ng-pristine ng-valid">
                <div class="card-body">
                      <div class="form-group">
                        <h4><label class="control-label">Archivos:</h4>
                        <table ng-table="ctrl.tablaArchivos" class="table table-bordered">
                          <tr ng-repeat="archi in ctrl.listaArchivos">
                            <td data-title="'Nro.'" align="center" width="5%">
                              {{$index + 1}}
                            </td>
                            <td data-title="'Ícono'">
                            </td>
                            <td data-title="'Nombre del Archivo'">
                                <a href="" ng-click="ctrl.obtenerIdArchivo(archi)"> {{archi.nombre}} </a>
                            </td>
                            <td data-title="'Fecha y Hora de Última modificación'">
                              {{archi.fecha | date:"MM/dd/yyyy ' ' h:mma"}}
                            </td>
                            <td data-title="'Tamaño'">
                              {{archi.tamano/1000}} KB
                            </td>
                            <td data-title="'Eliminar'" align="center">
                              <a href="" ng-click="ctrl.elminarArchivo(archi)">
                                <i class="fas fa-trash-alt"></i>
                              </a>
                            </td>
                          </tr>
                        </table>
                      </div>
                      <div class="form-group"><!--fechaI horaI-->
                        <h4><label class="control-label">URLs:</h4>
                        <table ng-table="ctrl.tablaURLs" class="table table-bordered">
                          <tr ng-repeat="url in ctrl.listaURLs">
                            <td data-title="'Nro.'" align="center" width="5%">
                              {{$index + 1}}
                            </td>
                            <td data-title="'Link'">
                              <a href="{{url.nombre}}" > {{url.nombre}} </a>
                            </td>
                            <td data-title="'Fecha y Hora de Última modificación'">
                              {{url.fecha | date:"MM/dd/yyyy ' ' h:mma"}}
                            </td>
                            <td data-title="'Eliminar'" align="center">
                              <a href="" ng-click="ctrl.elminarURL(url)">
                                <i class="fas fa-trash-alt"></i>
                              </a>
                            </td>
                          </tr>
                        </table>
                      </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row-md-12">
            <div class="col-md-12" align="right">
              <button type="button" ng-click = "ctrl.verHerramientas()" class="btn btn-primary" ng-if="ctrl.mostrarBoton"><i class="far fa-edit"></i> Evaluación</button>
              <!-- <button type="button" ng-click = "" class="btn bgm-brown waves-effect" ng-if="ctrl.mostrarBoton"><i class="fas fa-vote-yea"></i> Encuesta</button> -->
              <button type="button" ng-click = "ctrl.regresarCursoAlumno()" class="btn btn-default waves-effect bgm-green"><i class="fa fa-arrow-circle-left"></i> Atrás</button>
              <!-- <button ng-click = "ctrl.probar()" class="btn btn-primary waves-effect"> Probar</button> -->
            </div>

          <!-- <div class="row">
            <div class="col-md-12">
              <ul>
                <li ng-repeat="alumno in ctrl.alumnosLista">
                  Nombre: {{alumno.nombre}}, carrera: {{alumno.carrera}}
                </li>
              </ul>
            </div> -->
          </div>
          <!-- <div class="row">
            <ul>
              <li ng-repeat="alumno in ctrl.alumnosLista">{{alumno}}</li>
            </ul>
               </div> -->

               <!-- <a ng-click="ctrl.verEntregable(entregable)">
                 {{entregable.nombre}}
               </a> -->


        </div>
      </div>
    </div>
  </div>
</section>
